<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" style="background:#1e1e1e">
  <style>
    .box { fill: none; stroke: #888; stroke-width: 1.5; }
    .box-fill { fill: #2d2d2d; stroke: #888; stroke-width: 1.5; }
    .text { font-family: 'Courier New', monospace; fill: #ccc; font-size: 13px; }
    .text-title { font-family: 'Courier New', monospace; fill: #ccc; font-size: 15px; font-weight: bold; }
    .text-small { font-family: 'Courier New', monospace; fill: #888; font-size: 11px; }
    .line { stroke: #888; stroke-width: 1.5; fill: none; }
    .arrow { fill: #888; }
  </style>

  <!-- Title -->
  <rect x="40" y="20" width="620" height="35" rx="3" class="box-fill"/>
  <text x="350" y="43" text-anchor="middle" class="text-title">DeepCatch M: MLOps Pipeline</text>

  <!-- Four stages -->
  <rect x="60" y="80" width="120" height="60" rx="3" class="box-fill"/>
  <text x="120" y="108" text-anchor="middle" class="text">Data</text>
  <text x="120" y="128" text-anchor="middle" class="text-small">(DVC)</text>

  <!-- Arrow -->
  <line x1="180" y1="110" x2="210" y2="110" class="line"/>
  <polygon points="220,110 210,105 210,115" class="arrow"/>

  <rect x="230" y="80" width="120" height="60" rx="3" class="box-fill"/>
  <text x="290" y="108" text-anchor="middle" class="text">Train</text>
  <text x="290" y="128" text-anchor="middle" class="text-small">(GPU)</text>

  <!-- Arrow -->
  <line x1="350" y1="110" x2="380" y2="110" class="line"/>
  <polygon points="390,110 380,105 380,115" class="arrow"/>

  <rect x="400" y="80" width="120" height="60" rx="3" class="box-fill"/>
  <text x="460" y="108" text-anchor="middle" class="text">Track</text>
  <text x="460" y="128" text-anchor="middle" class="text-small">(MLflow)</text>

  <!-- Arrow -->
  <line x1="520" y1="110" x2="550" y2="110" class="line"/>
  <polygon points="560,110 550,105 550,115" class="arrow"/>

  <rect x="570" y="80" width="120" height="60" rx="3" class="box-fill"/>
  <text x="630" y="108" text-anchor="middle" class="text">Deploy</text>
  <text x="630" y="128" text-anchor="middle" class="text-small">(Docker)</text>

  <!-- Bottom labels -->
  <text x="350" y="175" text-anchor="middle" class="text-small">End-to-End Pipeline: Data Versioning → Training → Experiment Tracking → Containerized Serving</text>
</svg>
