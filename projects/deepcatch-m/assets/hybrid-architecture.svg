<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" style="background:#1e1e1e">
  <style>
    .box { fill: none; stroke: #888; stroke-width: 1.5; }
    .box-fill { fill: #2d2d2d; stroke: #888; stroke-width: 1.5; }
    .text { font-family: 'Courier New', monospace; fill: #ccc; font-size: 12px; }
    .text-title { font-family: 'Courier New', monospace; fill: #ccc; font-size: 14px; font-weight: bold; }
    .text-small { font-family: 'Courier New', monospace; fill: #888; font-size: 10px; }
    .line { stroke: #888; stroke-width: 1.5; fill: none; }
    .arrow { fill: #888; }
  </style>

  <!-- Training Layer -->
  <rect x="40" y="20" width="620" height="110" rx="3" class="box-fill"/>
  <text x="350" y="45" text-anchor="middle" class="text-title">TRAINING LAYER (Native GPU)</text>
  <text x="70" y="75" class="text-small">* Direct CUDA access for maximum performance</text>
  <text x="70" y="93" class="text-small">* Multi-GPU support via DataParallel</text>
  <text x="370" y="75" class="text-small">* Mixed precision (FP16) for memory efficiency</text>
  <text x="370" y="93" class="text-small">* Ray Tune for distributed hyperparameter search</text>

  <!-- Arrow -->
  <line x1="350" y1="130" x2="350" y2="160" class="line"/>
  <polygon points="350,170 345,160 355,160" class="arrow"/>

  <!-- Serving Layer -->
  <rect x="40" y="180" width="620" height="110" rx="3" class="box-fill"/>
  <text x="350" y="205" text-anchor="middle" class="text-title">SERVING LAYER (Docker-based)</text>
  <text x="70" y="235" class="text-small">* Containerized for reproducibility and portability</text>
  <text x="70" y="253" class="text-small">* FastAPI for high-performance REST endpoints</text>
  <text x="370" y="235" class="text-small">* Health checks and monitoring integration</text>
  <text x="370" y="253" class="text-small">* Isolated dependencies for production stability</text>
</svg>
