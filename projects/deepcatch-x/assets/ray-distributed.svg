<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" style="background:#1e1e1e">
  <style>
    .box { fill: none; stroke: #888; stroke-width: 1.5; }
    .box-fill { fill: #2d2d2d; stroke: #888; stroke-width: 1.5; }
    .title-box { fill: none; stroke: #888; stroke-width: 2; }
    .text { font-family: 'Courier New', monospace; fill: #ccc; font-size: 14px; }
    .text-title { font-family: 'Courier New', monospace; fill: #ccc; font-size: 16px; font-weight: bold; }
    .text-small { font-family: 'Courier New', monospace; fill: #888; font-size: 11px; }
    .line { stroke: #888; stroke-width: 1.5; fill: none; }
    .arrow { fill: #888; }
  </style>

  <!-- Outer border -->
  <rect x="20" y="20" width="760" height="440" rx="3" class="title-box"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="text-title">Ray Distributed Architecture</text>
  <line x1="40" y1="65" x2="760" y2="65" class="line"/>

  <!-- Ray Head Node -->
  <rect x="150" y="85" width="500" height="80" rx="3" class="box-fill"/>
  <text x="400" y="110" text-anchor="middle" class="text">Ray Head Node</text>
  <text x="180" y="135" class="text-small">* Task scheduling and coordination</text>
  <text x="180" y="152" class="text-small">* Resource allocation (CPU, GPU fractional)</text>

  <!-- Lines from Head Node to Workers -->
  <line x1="400" y1="165" x2="400" y2="185" class="line"/>
  <line x1="150" y1="185" x2="650" y2="185" class="line"/>
  <line x1="150" y1="185" x2="150" y2="205" class="line"/>
  <line x1="400" y1="185" x2="400" y2="205" class="line"/>
  <line x1="650" y1="185" x2="650" y2="205" class="line"/>
  <polygon points="150,215 145,205 155,205" class="arrow"/>
  <polygon points="400,215 395,205 405,205" class="arrow"/>
  <polygon points="650,215 645,205 655,205" class="arrow"/>

  <!-- Worker 1 -->
  <rect x="60" y="220" width="180" height="110" rx="3" class="box-fill"/>
  <text x="150" y="245" text-anchor="middle" class="text">Worker 1</text>
  <text x="150" y="265" text-anchor="middle" class="text-small">(GPU: 0.25)</text>
  <text x="80" y="290" class="text-small">Model Cache:</text>
  <text x="80" y="307" class="text-small">* lung</text>
  <text x="80" y="322" class="text-small">* covid</text>

  <!-- Worker 2 -->
  <rect x="310" y="220" width="180" height="110" rx="3" class="box-fill"/>
  <text x="400" y="245" text-anchor="middle" class="text">Worker 2</text>
  <text x="400" y="265" text-anchor="middle" class="text-small">(GPU: 0.25)</text>
  <text x="330" y="290" class="text-small">Model Cache:</text>
  <text x="330" y="307" class="text-small">* heart</text>
  <text x="330" y="322" class="text-small">* vessel</text>

  <!-- Worker N -->
  <rect x="560" y="220" width="180" height="110" rx="3" class="box-fill"/>
  <text x="650" y="245" text-anchor="middle" class="text">Worker N</text>
  <text x="650" y="265" text-anchor="middle" class="text-small">(GPU: 0.25)</text>
  <text x="580" y="290" class="text-small">Model Cache:</text>
  <text x="580" y="307" class="text-small">* aorta</text>
  <text x="580" y="322" class="text-small">* diameter</text>

  <!-- Ellipsis between workers -->
  <text x="270" y="275" class="text">...</text>
  <text x="520" y="275" class="text">...</text>

  <!-- Lines from Workers to Shared Storage -->
  <line x1="150" y1="330" x2="150" y2="355" class="line"/>
  <line x1="400" y1="330" x2="400" y2="355" class="line"/>
  <line x1="650" y1="330" x2="650" y2="355" class="line"/>
  <line x1="150" y1="355" x2="650" y2="355" class="line"/>
  <line x1="400" y1="355" x2="400" y2="375" class="line"/>
  <polygon points="400,385 395,375 405,375" class="arrow"/>

  <!-- Shared Storage -->
  <rect x="250" y="390" width="300" height="55" rx="3" class="box-fill"/>
  <text x="400" y="415" text-anchor="middle" class="text">Shared Storage</text>
  <text x="270" y="435" class="text-small">* Input DICOMs  * Output results  * Temp masks</text>
</svg>
