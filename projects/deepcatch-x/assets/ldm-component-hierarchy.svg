<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" style="background:#1e1e1e">
  <style>
    .box { fill: none; stroke: #888; stroke-width: 1.5; }
    .box-fill { fill: #2d2d2d; stroke: #888; stroke-width: 1.5; }
    .title-box { fill: none; stroke: #888; stroke-width: 2; }
    .text { font-family: 'Courier New', monospace; fill: #ccc; font-size: 12px; }
    .text-title { font-family: 'Courier New', monospace; fill: #ccc; font-size: 14px; font-weight: bold; }
    .text-small { font-family: 'Courier New', monospace; fill: #888; font-size: 10px; }
    .line { stroke: #888; stroke-width: 1.5; fill: none; }
  </style>

  <!-- Outer border -->
  <rect x="20" y="20" width="610" height="440" rx="3" class="title-box"/>

  <!-- Title -->
  <text x="325" y="48" text-anchor="middle" class="text-title">COMPONENT HIERARCHY</text>
  <line x1="40" y1="60" x2="610" y2="60" class="line"/>

  <!-- Tree structure using text -->
  <text x="50" y="90" class="text">LatentDiffusion3DTrainer</text>

  <text x="50" y="115" class="text">|-- LatentDiffusion3D</text>

  <text x="50" y="140" class="text">|   |-- VAE3D (frozen)</text>
  <text x="50" y="160" class="text-small">|   |   |-- Encoder (3D Conv layers)</text>
  <text x="50" y="178" class="text-small">|   |   |-- fc_mu, fc_var (latent projection)</text>
  <text x="50" y="196" class="text-small">|   |   |-- Decoder (3D ConvTranspose layers)</text>

  <text x="50" y="220" class="text">|   |-- Projection2Dto3D</text>
  <text x="50" y="240" class="text-small">|   |   |-- Conv2d layers (2D feature extraction)</text>
  <text x="50" y="258" class="text-small">|   |   |-- Linear (flatten -> 3D shape)</text>
  <text x="50" y="276" class="text-small">|   |   |-- Conv3d layers (3D refinement)</text>

  <text x="50" y="300" class="text">|   |-- TimeEmbedding</text>
  <text x="50" y="320" class="text-small">|   |   |-- Linear -> SiLU -> Linear</text>

  <text x="50" y="344" class="text">|   |-- UNet3DConditioned (denoiser)</text>
  <text x="50" y="364" class="text-small">|       |-- Encoder blocks (downsample)</text>
  <text x="50" y="382" class="text-small">|       |-- Middle block</text>
  <text x="50" y="400" class="text-small">|       |   |-- SpatialTransformer3D (self-attention)</text>
  <text x="50" y="418" class="text-small">|       |-- Decoder blocks (upsample + skip connections)</text>

  <text x="50" y="445" class="text">|-- DDPMScheduler, AdamW, CosineScheduler, GradScaler</text>
</svg>
