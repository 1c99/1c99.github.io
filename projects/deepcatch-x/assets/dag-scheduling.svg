<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a31f34"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Module Dependency Graph &amp; DAG Scheduling</text>

  <!-- Input DICOM -->
  <rect x="325" y="50" width="150" height="40" rx="6" fill="#a31f34"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Input DICOM</text>

  <!-- Arrow from Input to Level 0 -->
  <line x1="400" y1="90" x2="400" y2="115" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 0 Label -->
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">Level 0: Independent (parallel)</text>

  <!-- Level 0 Nodes -->
  <rect x="80" y="150" width="120" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="140" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Lung</text>
  <text x="140" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2048×2048</text>

  <rect x="240" y="150" width="120" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="300" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Heart</text>
  <text x="300" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">512×512</text>

  <rect x="440" y="150" width="120" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="500" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Bone</text>
  <text x="500" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">512×512</text>

  <rect x="600" y="150" width="120" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="660" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Aorta</text>
  <text x="660" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">512×512</text>

  <!-- Arrows from Level 0 to Level 1 -->
  <line x1="140" y1="200" x2="140" y2="265" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="200" x2="220" y2="265" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="200" x2="340" y2="265" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="200" x2="460" y2="265" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="200" x2="620" y2="265" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 1 Label -->
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">Level 1: Depend on Level 0</text>

  <!-- Level 1 Nodes -->
  <rect x="80" y="270" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="130" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">COVID</text>
  <text x="130" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← lung</text>

  <rect x="200" y="270" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="250" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Vessel</text>
  <text x="250" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← lung</text>

  <rect x="320" y="270" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="370" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">TB</text>
  <text x="370" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← lung</text>

  <rect x="440" y="270" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="490" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">CTR</text>
  <text x="490" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← lung+heart</text>

  <rect x="560" y="270" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="610" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Diameter</text>
  <text x="610" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← aorta</text>

  <!-- Arrows from Level 1 to Level 2 -->
  <line x1="130" y1="320" x2="130" y2="385" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="320" x2="290" y2="385" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="320" x2="490" y2="385" stroke="#a31f34" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 2 Label -->
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">Level 2: Depend on Level 0/1</text>

  <!-- Level 2 Nodes -->
  <rect x="80" y="390" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="130" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">TB Screen</text>
  <text x="130" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← covid</text>

  <rect x="240" y="390" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="290" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Peripheral</text>
  <text x="290" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← vessel</text>

  <rect x="440" y="390" width="100" height="50" rx="6" fill="#fff" stroke="#a31f34" stroke-width="2"/>
  <text x="490" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Volumetry</text>
  <text x="490" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">← ctr</text>

  <!-- Legend -->
  <rect x="50" y="470" width="700" height="40" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="11" fill="#666">14 modules total | Parallel execution within each level | Dependencies resolved via topological sort</text>
</svg>